<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/a78d91bcb9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="assets/Library.svg" class="logo" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#contact" class="nav__link">Contact</a></li>
            <li>
              <a href="#books" class="nav__link nav__link--primary">Books</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1 class="header__description--title">
              United State's most awarded online library platform
            </h1>
            <h2 class="header__description--sub-title">
              Find your dream book with
              <span class="text--purple">Library</span>
            </h2>
            <button class="header__description--btn">Browse books</button>
          </div>
          <figure class="header__img--wrapper">
            <img src="assets/Undraw_Books.svg" class="header__img" alt="" />
          </figure>
        </div>
      </header>
    </section>
    <main>
      <section id="highlights">
        <div class="container">
            <div class="row">
                <h2 class="section--title">
                    Why choose <span class="text--purple">Library?</span>
                </h2>
                <div class="highlight--wrapper">
                    <div class="highlight">
                        <div class="highlight__img">
                            <i class="fa-solid fa-bolt-lightning"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
